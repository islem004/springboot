<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="fw-bold mb-4">Add New Movie ðŸŽ¬</h2>

        <form th:action="@{/movies/save}" th:object="${movie}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" type="text" th:field="*{title}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <input class="form-control" type="number" th:field="*{rating}" step="0.1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="categoryId" class="form-select" required>
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>

            <button class="btn btn-primary px-4">Save</button>
            <a href="/movies" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
</div>
</body>
</html>
