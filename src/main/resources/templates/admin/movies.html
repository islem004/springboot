<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Movies ðŸŽ¬</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #343a40 !important;
            color: #fff;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .img-thumbnail {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
<div th:replace="admin/_navbar :: navbar"></div>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Movies List</h4>
            <a href="/admin/movies/add" class="btn btn-success btn-sm">Add New Movie</a>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Release Date</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.rating}"></td>
                    <td th:text="${movie.releaseDate}"></td>
                    <td th:text="${movie.category.name}"></td>
                    <td>
                        <img th:if="${movie.imageUrl}" th:src="${movie.imageUrl}" alt="Movie Image" class="img-thumbnail">
                        <span th:if="${movie.imageUrl == null}">No Image</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" class="btn btn-warning btn-sm me-1 mb-1">Edit</a>
                        <a th:href="@{/admin/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger btn-sm mb-1">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
