<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie ðŸŽ¬</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            if(file){
                preview.src = URL.createObjectURL(file);
            }
        }

        function previewURL() {
            const urlInput = document.getElementById('imageUrlInput').value;
            const preview = document.getElementById('imagePreview');
            if(urlInput){
                preview.src = urlInput;
            }
        }
    </script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="fw-bold mb-4">Add New Movie ðŸŽ¬</h2>

        <form th:action="@{/admin/movies/save}" th:object="${movie}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <input type="number" th:field="*{rating}" step="0.1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" rows="3" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="categoryId" class="form-select" required>
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" name="imageFile" class="form-control" accept="image/*" onchange="previewImage(event)">
            </div>

            <div class="mb-3">
                <label class="form-label">Or paste Image URL</label>
                <input type="text" name="imageUrl" id="imageUrlInput" class="form-control" placeholder="https://example.com/image.jpg" oninput="previewURL()">
            </div>

            <div class="mb-3">
                <label class="form-label">Preview</label><br>
                <img id="imagePreview" src="#" alt="Movie Image Preview" class="img-thumbnail" style="max-width:200px; display:none;">
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-success px-4">Save</button>
                <a href="/admin/movies" class="btn btn-secondary px-4">Back</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Hide preview initially
    const preview = document.getElementById('imagePreview');
    preview.style.display = 'none';
    document.querySelector('input[name="imageFile"]').addEventListener('change', function() {
        preview.style.display = 'block';
    });
    document.querySelector('#imageUrlInput').addEventListener('input', function() {
        preview.style.display = 'block';
    });
</script>

</body>
</html>
