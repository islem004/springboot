<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="admin/_navbar :: navbar"></div>


<div class="container">
    <h3 class="mb-4">Comments</h3>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Movie</th>
            <th>User</th>
            <th>Comment</th>
            <th>Rating</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.movie.title}"></td>
            <td th:text="${comment.user.username}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.rating}"></td>
            <td th:text="${#temporals.format(comment.createdAt,'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/admin/comments/delete/{id}(id=${comment.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this comment?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
