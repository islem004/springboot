<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieApp üé¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #121212;
            color: #fff;
            padding-top: 70px; /* Space for fixed navbar */
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .card-title, .card-text, .category-label {
            color: #fff;
        }
        /* Description now white */
        .card-text {
            color: #fff !important;
            font-size: 0.85rem;
        }
        .category-label {
            font-size: 0.85rem;
            font-weight: bold;
            background-color: #ff6f61;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        .rating {
            color: #ffcc00;
            font-weight: bold;
        }
        .card-img-top {
            height: 280px;
            object-fit: cover;
        }
        /* Smaller icons in navbar */
        .nav-icon {
            font-size: 1.1rem; /* Smaller than default */
        }
    </style>
</head>
<body>

<!-- Updated Navbar with smaller icons -->
<nav class="navbar navbar-dark bg-dark fixed-top px-4">
    <div class="container-fluid">
        <!-- Left: Brand -->
        <a class="navbar-brand fw-bold" href="/user/home">üé¨ MovieApp</a>

        <!-- Center: Home (visible on medium screens and up) -->
        <div class="mx-auto d-none d-md-flex align-items-center">
            <a href="/user/home" class="btn btn-outline-light btn-lg">
                <i class="fas fa-home me-2"></i>Home
            </a>
        </div>

        <!-- Right: Smaller Icons -->
        <div class="d-flex align-items-center gap-3">
            <!-- Search Icon -->
            <a href="#" class="text-white nav-icon" title="Search">
                <i class="fas fa-search"></i>
            </a>

            <!-- Account Icon -->
            <a href="/user/profile" class="text-white nav-icon" title="My Account">
                <i class="fas fa-user"></i>
            </a>

            <!-- Logout Icon -->
            <a href="/logout" class="text-white nav-icon" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>

            <!-- Home Icon for mobile -->
            <a href="/user/home" class="text-white nav-icon d-md-none" title="Home">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">

    <!-- Loop through categories -->
    <div th:each="cat : ${categories}" class="mb-5">
        <h4 class="mb-4 fw-bold" th:text="${cat.name}"></h4>
        <div class="row flex-nowrap overflow-auto pb-3">
            <!-- Loop through movies in category -->
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4" th:each="m : ${cat.movies}">
                <div class="card h-100 shadow-sm">
                    <img th:src="${m.imageUrl != null ? m.imageUrl : '/images/default-movie.jpg'}"
                         class="card-img-top" alt="Movie poster" onerror="this.src='/images/default-movie.jpg'">
                    <div class="card-body p-3 d-flex flex-column">
                        <h6 class="card-title mb-2" th:text="${m.title}"></h6>
                        <!-- Description now white and visible -->
                        <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(m.description, 100)}"></p>
                        <div class="mt-auto">
                            <span class="category-label" th:text="${m.category.name}"></span>
                            <div class="rating mt-2">‚≠ê <span th:text="${m.rating}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
