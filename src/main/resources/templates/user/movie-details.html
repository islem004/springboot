<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title} + ' ðŸŽ¬'">Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="row">
        <!-- Movie Image + Favorite -->
        <div class="col-md-4">
            <img th:src="${movie.imageUrl}" class="img-fluid mb-3" alt="Movie Image">
            <form th:action="@{/user/movie/{id}/favorite(id=${movie.id})}" method="post">
                <button class="btn" th:classappend="${isFavorite} ? 'btn-danger' : 'btn-outline-light'">
                    <i class="fas fa-heart"></i>
                    <span th:text="${isFavorite} ? 'Unfavorite' : 'Favorite'"></span>
                </button>
            </form>
        </div>

        <!-- Movie Info + Comments -->
        <div class="col-md-8">
            <h2 th:text="${movie.title}"></h2>
            <p><strong>Rating:</strong> <span th:text="${movie.rating}"></span> / 10</p>
            <p><strong>Release Date:</strong> <span th:text="${movie.releaseDate}"></span></p>
            <p><strong>Category:</strong> <span th:text="${movie.category.name}"></span></p>
            <p><strong>Description:</strong> <span th:text="${movie.description}"></span></p>
            <p><strong>Director:</strong> <span th:text="${movie.director}"></span></p>
            <p><strong>Cast:</strong> <span th:text="${movie.cast}"></span></p>

            <hr>
            <h5>Leave a Comment & Rate</h5>

            <!-- Add Comment + Rating -->
            <form th:action="@{/user/movie/{id}/comment(id=${movie.id})}" method="post">
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="2" placeholder="Write a comment..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (1-10)</label>
                    <input type="number" name="rating" class="form-control" min="1" max="10" required>
                </div>
                <button class="btn btn-primary">Post Comment & Rate</button>
            </form>

            <!-- List Comments -->
            <div class="mt-4">
                <h5>Comments</h5>
                <div th:each="c : ${comments}">
                    <p>
                        <strong th:text="${c.user.username}">Username</strong>
                        (<span th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy HH:mm')}"></span>):
                    </p>
                    <p th:text="${c.content}"></p>
                    <p><strong>User Rating:</strong> <span th:text="${c.rating}"></span> / 10</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
