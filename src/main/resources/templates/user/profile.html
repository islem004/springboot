<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/user/home">ðŸŽ¬ MovieApp</a>
    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
</nav>

<div class="container mt-5">
    <div class="card bg-secondary shadow-sm p-4" style="max-width:500px; margin:auto;">
        <h4 class="mb-4">My Profile</h4>

        <form th:action="@{/user/profile}" th:object="${user}" method="post">
            <!-- Icon instead of profile image -->
            <div class="mb-3 text-center">
                <i th:classappend="${user.role == 'ROLE_ADMIN'} ? 'fas fa-user-shield' : 'fas fa-user-circle'"
                   style="font-size:120px; color:#fff;"></i>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" placeholder="Leave blank to keep old password">
            </div>

            <button class="btn btn-success w-100">Update Profile</button>
        </form>
    </div>
</div>

</body>
</html>
