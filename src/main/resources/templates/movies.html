<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Movies ðŸŽ¬</h2>
        <a href="/movies/add" class="btn btn-primary">Add Movie</a>
    </div>

    <!-- Search and Filter -->
    <div class="row mb-4">
        <div class="col-md-6 mb-2">
            <form th:action="@{/movies}" method="get" class="d-flex">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Search by title">
                <button class="btn btn-outline-primary">Search</button>
            </form>
        </div>
        <div class="col-md-6 mb-2">
            <form th:action="@{/movies}" method="get" class="d-flex">
                <select name="categoryId" class="form-select me-2">
                    <option value="">-- Filter by Category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:selected="${cat.id == categoryId}" th:text="${cat.name}"></option>
                </select>
                <button class="btn btn-outline-secondary">Filter</button>
            </form>
        </div>
    </div>

    <!-- Movies Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${movies}">
                <td th:text="${m.title}">Title</td>
                <td th:text="${m.description}">Description</td>
                <td th:text="${m.rating}">Rating</td>
                <td th:text="${m.category.name}">Category</td>
                <td>
                    <a th:href="@{/movies/edit/{id}(id=${m.id})}" class="btn btn-warning btn-sm me-1">Edit</a>
                    <a th:href="@{/movies/delete/{id}(id=${m.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this movie?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
